<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if page.canonical_url != nil %}
    <link rel="canonical" href="{{ page.canonical_url }}"/>
    {% else %}    
    <link rel="canonical" href="https://korzh.com{{ page.url | replace:'/index.html','' | replace:'.html',''}}">
    {% endif %}
    {% include gtag-head.html %}

    <link rel="preconnect" href="https://korzh.com/easyquery/">
    <link rel="preconnect" href="https://korzh.com/easyquery/javascript">
    <link rel="preconnect" href="https://korzh.com/easy-report-starter-kit">
    <link rel="preconnect" href="https://korzh.com/metroui">
    <link rel="preconnect" href="https://korzh.com/localizer/">
    
    
    <!--<link rel="stylesheet" href="/assets/css/easydata.css">-->
    <title>{{ page.title }}</title>
    <style>
        body.cloak {
            opacity: 0;
        }
    </style>
</head>
<body class="cloak">
    {% include gtag-body.html %}
	{% include appbar.html %}

    {{ content }}
	
    {% include footer.html %}

<!--    <script id="help-ukraine-win" async="true" src="https://helpukrainewinwidget.org/cdn/widget.js?type=two&position=bottom-right&layout=main"></script>-->
    <link rel="stylesheet" href="/assets/metro/metro.css">
    <link rel="stylesheet" href="/assets/css/index.css" blocking="render">

    <script src="/assets/js/index.js"></script>
</body>
</html>
